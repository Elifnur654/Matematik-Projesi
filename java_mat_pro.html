<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Matematik Projesi</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Matematik Testi</h2>
            </div>
        </div>
    </section>
        <div class="result d-none  py-4 bg-white text-center">
            <div class="container lead">
               <p><span id="percentage" class="text-danger  display-4  p-3">0%</span>Dogru Cevap Oranı:</p>
               <p id="successMessage" class="d-none text-danger" >Bravo!</p>
            </div>
        </div>

    <section id="sorular">
        <div class="bg-secondary py-3">
           <div class="container">
            <form class=" question-form text-white">
                 <div class="my-4">
                    <p>3+5=?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1"  value="8" checked>
                        <label class="form-check-label" >
                         8
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1"  value="10">
                        <label class="form-check-label">
                          10
                        </label>
                      </div>
                 </div>
                 <div class="my-4">
                    <p>8^9=?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2"  value="45" checked>
                        <label class="form-check-label" >
                         45
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2"  value="72">
                        <label class="form-check-label">
                          72
                        </label>
                      </div>
                 </div>
                 <div class="my-4">
                    <p>50/5=?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3"  value="10" checked>
                        <label class="form-check-label" >
                          10
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3"  value="15">
                        <label class="form-check-label">
                          15
                        </label>
                      </div>
                 </div>
                 <div class="my-4">
                    <p>12-9=?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4"  value="5" checked>
                        <label class="form-check-label" >
                          5
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4"  value="3">
                        <label class="form-check-label">
                         3
                        </label>
                      </div>
                 </div>
                 <div class="text-center">
                   <button class="btn btn-light">Gönder</button>
                 </div>
           </form>

           </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="java1.js"></script>
</body>
</html>
